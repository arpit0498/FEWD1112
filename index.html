<!DOCTYPE html>
  <html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo Gallery</title>
    <link rel="stylesheet" href="./Assets/Css/index.css">
  </head>
  <body>
    
<!-- All the images are present in "assets/images" folder -->
<!--Iteration 1: put an image on a webpage -->

    <h1>Photo gallery</h1>
    <div class="gallery">
      <a target="_blank" href="./Assets/Images/img_5terre.jpg">
        <img
          src="./Assets/Images/img_5terre.jpg"
          alt="Cinque Terre"
          width="400"
          height="400"
        />
      </a>
    </div>
<!--  Iteration 2: put an image on a webpage with Width and height -->

    <div class="gallery">
      <a target="_blank" href="./Assets/Images/img_forest.jpg">
        <img
          src="./Assets/Images/img_forest.jpg"
          alt="Forest"
          width="200"
          height="200"
        />
      </a>
    </div>

    <div class="gallery">
      <a target="_blank" href="./Assets/Images/img_mountains.jpg">
        <img
          src="./Assets/Images/img_mountains.jpg"
          alt="Northern Lights"
          width="200"
          height="200"
        />
      </a>
    </div>

    <div class="gallery">
      <a target="_blank" href="./Assets/Images/img_lights.jpg">
        <img
          src="./Assets/Images/img_lights.jpg"
          alt="Mountains"
          width="200"
          height="200"
        />
      </a>
    </div>
 <!--Iteration 3: put an image on a webpage with Alternative text  when image will not be displayed-->
    <div class="gallery">
      <a target="_blank" href="https://www.example.com/images/dinosaur.jpg">
        <img
          src="https://www.example.com/images/dinosaur.jpg"
          alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth"
          width="200px"
          height="200px"
        />
      </a>
    </div>
<!--Iteration 4: IN css file update the background image with proper css attribute for background image-->
    
  </body>
</html>

<html>
  <head>
    <style>
      div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
      }

      div.gallery:hover {
        border: 1px solid #777;
      }

      div.gallery img {
        width: 100%;
        height: auto;
      }

      div.desc {
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- How do we put an image on a webpage?
Alternative text
Width and height
Image titles -->

    <h1>Photo gallery</h1>
    <div class="gallery">
      <a target="_blank" href="./Assets/Images/img_5terre.jpg">
        <img
          src="./Assets/Images/img_5terre.jpg"
          alt="Cinque Terre"
          width="600"
          height="400"
        />
      </a>
    </div>

    <div class="gallery">
      <a target="_blank" href="./Assets/Images/img_forest.jpg">
        <img
          src="./Assets/Images/img_forest.jpg"
          alt="Forest"
          width="600"
          height="400"
        />
      </a>
    </div>

    <div class="gallery">
      <a target="_blank" href="./Assets/Images/img_mountains.jpg">
        <img
          src="./Assets/Images/img_mountains.jpg"
          alt="Northern Lights"
          width="600"
          height="400"
        />
      </a>
    </div>

    <div class="gallery">
      <a target="_blank" href="./Assets/Images/img_lights.jpg">
        <img
          src="./Assets/Images/img_lights.jpg"
          alt="Mountains"
          width="600"
          height="400"
        />
      </a>
    </div>
    <!-- <h2>Use of alt text</h2> -->
    <div class="gallery">
      <a target="_blank" href="https://www.example.com/images/dinosaur.jpg">
        <img
          src="https://www.example.com/images/dinosaur.jpg"
          alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth"
          width="600px"
          height="400px"
        />
      </a>
    </div>
  </body>
</html>
